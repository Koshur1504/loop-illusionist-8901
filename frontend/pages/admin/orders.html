<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward</title>
    <link rel="stylesheet" href="orders.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/a88c1550a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sidebar">
        <ul class="side-menu">
            <a href="#" style="display: flex; align-items: center;" class="admin-greeting">
                <span style="margin-left: 20px;">Hello Admin</span>
                <span class="material-symbols-outlined" style="margin: 0 10px;">waving_hand</span>
            </a>
            <li>
                <a href="admin.html">
                    <i class="fa-solid fa-house"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="orders.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class="fa-solid fa-shirt"></i>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="customers.html">
                    <i class="fa-solid fa-users"></i>
                    <span>Customers</span>
                </a>
            </li>
            <li>
                <a href="../Login/login.html" class="logout" style="color: red;">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <main id="content">
        <nav>
            <img src="../../assets/logo.jpeg" alt="">
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn" style="margin: 0px;">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
            <span class="notification">
                <i class="fa-solid fa-xl fa-bell"></i>
                <i class="fa-solid fa-lg fa-message"></i>
                <img src="../../assets/user5.jpg" alt="">
            </span>           
        </nav>

        <div class="mainTitle">
            <h1><i class="fa-solid fa-sm fa-cart-shopping"></i> Orders</h1>
        </div>
       
        <div id="sortfilter">
            <h2>Total Orders : <span id="totalorders"></span></h2>
            <div id="rightPart">              
                <div id="searchBox">
                    <input type="text" name="textbox" id="textbox" placeholder="Search By Customer">
                    <input type="button" id="searchButton" value="Search"/>
                </div>
                <div>
                    <select name="filter" id="filtering">
                        <option value="">Filter</option>
                        <optgroup label="Payment Status">
                            <option value="paid">Paid</option>
                            <option value="Un-paid">Unpaid</option>
                        </optgroup>
                        <optgroup label="Order Status">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="dispatched">Dispatched</option>
                            <option value="delivered">Delivered</option>
                            <option value="canceled">Canceled</option>
                            <option value="returned">Returned</option>
                            <option value="refunded">Refunded</option>
                        </optgroup>
                    </select>
                </div>
                              
                <div>
                    <select name="sorting" id="sortbyprice">
                        <option value="">Sort By Date</option>
                        <option value="newToOld" id="ewToOld">New To Old</option>
                        <option value="oldToNew" id="oldToNew">Old To New</option>
                    </select>
                </div>
            </div>
        </div> 
        
        <table class="ordersTable">
            <thead>
                <tr>
                    <td rowspan="2">ID</td>
                    <td rowspan="2">Date</td>
                    <td rowspan="2">Products</td>
                    <td colspan="2">Customer</td>
                    <td rowspan="2">Shipping Address</td>
                    <td rowspan="2">Total Amount</td>
                    <td colspan="2">Payment</td>
                    <td rowspan="2">Status</td>
                </tr>
                <tr>
                    <td style="background-color: black;">ID</td>
                    <td style="background-color: black;">Name</td>
                    <td style="background-color: black;">Method</td>
                    <td style="background-color: black;">Status</td>
                </tr>
            </thead>
            <tbody id="tablebody">
        
            </tbody>
        
        </table>
        <div class="pagination-wrapper" id="pagination-wrapper">
        </div>       
    </main>
    <script src="orders.js"></script>
</body>

</html>
